<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "IBM Plex Sans", sans-serif;
  }
  body {
    background-color: black;
  }
  .main{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 20px;
  }
  h1 {
    font-size: 42px;
    color: white;
  }
  span {
    color: white;
    font-size: 24px;
  }
</style>
<body>
  <div class="main">
    <h1>12/06/2024</h1>
    <span id="contador"></span>
  </div>
</body>
<script>
  const contador = document.getElementById('contador')
  const dataAtual = new Date()
  const newyeartime = new Date(dataAtual.getTime() + (new Date('2024-06-12T24:00:00').getTime() - dataAtual.getTime()))

  const atualizarContador = () => {
      let currentTime = new Date()
      let difference = newyeartime - currentTime
      let dias = Math.floor(difference / 1000 / 60 / 60 / 24)
      let horas = Math.floor(difference / 1000 / 60 / 60) % 24
      let minutos = Math.floor(difference / 1000 / 60) % 60
      let segundos = Math.floor(difference / 1000) % 60

      contador.innerText = `Dias: ${dias} - Horas: ${horas} - Minutos: ${minutos} - Segundos: ${segundos}`
  }
  atualizarContador()
  setInterval(atualizarContador, 1000);
</script>
</html>
